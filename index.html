<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Discover Movies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo">
                <h1><a href="#" id="logo-link">MovieVerse</a></h1>
            </div>
            <nav>
                <a href="#" id="favorites-link">My Favorites</a>
            </nav>
        </div>
        <form id="search-form">
            <input type="search" id="search-input" placeholder="Search for a movie...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </header>

    <main>
        <h2 id="grid-title">Popular Movies</h2>
        <div id="movie-grid" class="movie-grid">
            </div>

        <div class="pagination-container">
            <button id="load-more-btn" class="load-more-btn">Load More</button>
        </div>

        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>
    </main>

    <div id="details-modal" class="modal-container">
        <div class="modal-content">
            </div>
    </div>
    
    <footer>
        <p>Powered by</p>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="TMDB Logo">
    </footer>

    <script src="script.js"></script>
</body>
</html>
